<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        
        <form id="shorten-form">
            <input type="url" id="url-input" placeholder="Enter your long URL" required>
            <input type="text" id="custom-input" placeholder="Custom name (optional)">
            <button type="submit">Shorten</button>
        </form>
        
        <div id="result" style="display: none;">
            <p>Your short URL: <a id="short-link" href="" target="_blank"></a></p>
            <button id="analytics-btn">View Analytics</button>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
